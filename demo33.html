<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT</title>
    <script>
// String Operations
const txt = "sdpproject"
document.writeln(`Text=${txt}</br>`)
document.writeln("Length="+txt.length+"</br>")
document.writeln(txt.concat("mswd")+"</br>")  //Concats strings temporarily
document.writeln(txt.toUpperCase()+"</br>")
document.writeln(txt.charAt(9)+"</br>")  //Zero Indexed
document.writeln(txt[5]+"</br>")
document.writeln(`${txt[2]},${txt[6]},${txt[8]}</br>`)
document.writeln(txt.substring(3,7)+"</br>")   //(start index, ending index-1)

document.writeln("<u>Display Characters in txt using for loop</u></br>")
for(const ch of txt){
    document.writeln(ch)
}
</script>
</head>
<body>
    
</body>
</html>

<html>
    <head>
        <title>JAVASCRIPT</title>
        <script>
//Types of declartions and declaration rules between each
function demo1(){
    document.writeln("I'm in demo-1</br>")
    {
        var a = 10
        document.writeln("Inside the Block</br>")
        document.writeln("a="+a+"</br>")
    }
    document.writeln("a="+a+"</br>")
}
function demo2(){
    document.writeln("I'm in demo-2</br>")
    {
        let a = 10
        document.writeln("Inside the Block</br>")
        document.writeln("a="+a+"</br>")
    }
    document.writeln("a="+a+"</br>")
}
function demo3(){
    document.writeln("I'm in demo-3</br>")
    {
        const a = 10
        document.writeln("Inside the Block</br>")
        document.writeln("a="+a+"</br>")
    }
    document.writeln("a="+a+"</br>")
}
//demo1()
//demo2()
demo3()

</script>

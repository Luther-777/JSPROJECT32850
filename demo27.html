<html>
    <head>
        <title>JAVASCRIPT</title>
        <script>
// declaration of an array using new keyword
let arr = new Array()   // size is optional
const n = parseInt(prompt("Enter Array Size"))
alert("Reading Array Elements")
for (let i = 0; i < n; i++) {
    arr[i]=parseInt(prompt("Enter Element"+(i+1)))
}
document.writeln("<u>Displaying Array Elements</u></br>")
for (const element of arr) {
    document.writeln(element)
}
const products = new Array("Mobile","Laptop","Watch")

document.write("</br>")
document.write("Products Array Length :"+products.length+"</br>")
document.write("Products Array Type :"+typeof(products)+"</br>")

document.write("<u>Product Array Elements</u></br>")
for (const p of products) {
    document.writeln(p)
}
</script>
</head>
    <body>
        
    </body>
</html>
